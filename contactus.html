<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200;300;400;600;700;900&display=swap"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/892a45c3fb.js" crossorigin="anonymous"></script>

    <title>NuCamp: A Better Way To Camp</title>
  </head>

  <body>
    <section id="header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MENU</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CATERING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <div class="jumbotron text-center">
      <div class="intro">
        <img src="img/logo.jpg" />
        <h1>Me Oh My</h1>
        <button type="button" class="btn btn-outline-light">ORDER</button>
      </div>
    </div>



      <div class="row row-content align-items-center">
        <div class="col-sm-4">
          <h5>Our Address</h5>
          <address>
            1 Nucamp Way<br />
            Seattle, WA 98001<br />
            U.S.A.
          </address>
        </div>
        <div class="col">
          <a role="button" class="btn btn-link" href="tel:+12065551234"
            ><i class="fa fa-phone"></i> 1-206-555-1234</a
          ><br />
          <a
            role="button"
            class="btn btn-link"
            href="mailto:campsites@nucamp.co"
            ><i class="fa fa-envelope-o"></i> campsites@nucamp.co</a
          >
        </div>
      </div>

      <div class="row row-content">
        <div class="col-12">
          <h2>Send us your Feedback</h2>
          <hr />
        </div>
        <div class="col-md-10">
          <form>
            <div class="form-group row">
              <label for="firstName" class="col-md-2 col-form-label"
                >First Name</label
              >
              <div class="col-md-10">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="First name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-md-2 col-form-label"
                >Last Name</label
              >
              <div class="col-md-10">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Last name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="areaCode" class="col-md-2 col-form-label"
                >Contact Tel.</label
              >
              <div class="col-5 col-md-3">
                <input
                  type="tel"
                  class="form-control"
                  id="areaCode"
                  name="areaCode"
                  placeholder="Area code"
                />
              </div>
              <div class="col-7">
                <input
                  type="tel"
                  class="form-control"
                  name="telNum"
                  placeholder="Tel. number"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-md-2 col-form-label">Email</label>
              <div class="col-md-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col offset-md-2">
                May we contact you?
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactYes"
                    name="contactRadios"
                    value="yes"
                  />
                  <label for="contactYes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="contactNo"
                    name="contactRadios"
                    value="no"
                  />
                  <label for="contactNo" class="form-check-label">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="feedback" class="col-md-2">Your Feedback</label>
              <div class="col-md-2 col-form-label">
                <textarea
                  class="form-control"
                  id="feedback"
                  name="feedback"
                  rows="8"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-2 col-md-10">
                <button type="submit" class="btn btn-primary">
                  Send Feedback
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-2 offset-1">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="aboutus.html">About</a></li>
              <li><a href="#">Sites</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="col-6 col-sm-5 text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
          <div class="col-sm-4 text-center">
            <a role="button" class="btn btn-link" href="tel:+12065551234"
              ><i class="fa fa-phone"></i> 1-206-555-1234</a
            ><br />
            <a
              role="button"
              class="btn btn-link"
              href="mailto:campsites@nucamp.co"
              ><i class="fa fa-envelope-o"></i> campsites@nucamp.co</a
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
